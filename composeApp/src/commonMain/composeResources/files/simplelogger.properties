# Default logging level for all instances of SimpleLogger
org.slf4j.simpleLogger.defaultLogLevel=info

# Logging level for a specific logger instance (optional)
org.slf4j.simpleLogger.log.myLoggerName=debug

# Set to true to include the current date and time in output messages (default is false)
# You can also specify a custom date format using java.text.SimpleDateFormat patterns.
org.slf4j.simpleLogger.showDateTime=true
# Example custom date format (yyyy-MM-dd HH:mm:ss):
# org.slf4j.simpleLogger.dateTimeFormat=yyyy-MM-dd HH:mm:ss

# Set to true to include the current thread name in output messages (default is true)
org.slf4j.simpleLogger.showThreadName=true

# Set to true to include the last component of the logger name in output messages (default is false)
org.slf4j.simpleLogger.showLogName=true

# Set to false to include the full class name of the calling method (default is true)
# This can be useful for reducing verbosity in some cases.
# org.slf4j.simpleLogger.showShortLogName=true